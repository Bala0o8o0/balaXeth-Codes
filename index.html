<!DOCTYPE html>
<html>
  <head>
    <!-- css -->
    <link href="/style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <!--  A section on a web page displaying a list
  of NFT (Non-Fungible Token) boxes. Each NFT box consists of a cube with two sides, a right side and
  a left side. Each side of the cube has an image and an overlay. -->
    <section>
      <div
        class="d-flex flex-wrap align-items-center justify-content-center nft-listing"
      >
        <!-- The code  represents a section on a web page displaying a list of NFT
      (Non-Fungible Token) boxes. Each NFT box is represented by a `<div>` element with the class
      "NFT-box". Inside each NFT box, there is a nested structure of `<div>` elements that create a
      3D BOX effect. -->
        <div class="NFT-box">
          <div class="nft-inner">
            <div class="nft-cube">
              <div
                class="nft-cube-right"
                style="
                  background: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT-xTSC6LxkBGTT-nosr6sb_MekBIBbN4GxJg&usqp=CAU)
                    center center / cover no-repeat;
                "
              >
                <div class="right-image-box"></div>
                <div class="nft-right-overlay"></div>
              </div>
              <div
                class="nft-cube-left"
                style="
                  background: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRpi8E2OdPiWDcR-MWYI_xQBpNMRQ8R5iLZbZtNsRRbs4woHthp073TlVPnuDkxeunFRgs&usqp=CAU)
                    center center / cover no-repeat;
                "
              >
                <div class="left-image-box"></div>
                <div class="nft-left-overlay"></div>
              </div>
            </div>
          </div>
        </div>
        <!-- 2 -->
        <div class="NFT-box">
          <div class="nft-inner">
            <div class="nft-cube">
              <div
                class="nft-cube-right"
                style="
                  background: url(https://media.raritysniper.com/mutant-ape-yacht-club/4318-600.png?cacheId=2)
                    center center / cover no-repeat;
                "
              >
                <div class="right-image-box"></div>
                <div class="nft-right-overlay"></div>
              </div>
              <div
                class="nft-cube-left"
                style="
                  background: url(https://nft-scout.com/wp-content/uploads/2022/04/the-rarest-mutant-ape-nft.webp)
                    center center / cover no-repeat;
                "
              >
                <div class="left-image-box"></div>
                <div class="nft-left-overlay"></div>
              </div>
            </div>
          </div>
        </div>
        <!-- 3 -->
        <div class="NFT-box">
          <div class="nft-inner">
            <div class="nft-cube">
              <div
                class="nft-cube-right"
                style="
                  background: url(https://gcp-la8-storage-cdn.lot-art.com/public/upl/1/Moabit-Mutant-Ape-Yacht-Club-X-Rock-Me-Baby-NFT-Included_1647292359_7325.jpg)
                    center center / cover no-repeat;
                "
              >
                <div class="right-image-box"></div>
                <div class="nft-right-overlay"></div>
              </div>
              <div
                class="nft-cube-left"
                style="
                  background: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSnq_JcjNXxEptz4uY2x6RyeEUkG40RNCq5r-fnpntO52WVI3-wICEZER_EiL5j2NSBJcY&usqp=CAU)
                    center center / cover no-repeat;
                "
              >
                <div class="left-image-box"></div>
                <div class="nft-left-overlay"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- js -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/cube.js"></script>
  </body>
</html>
